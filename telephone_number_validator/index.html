<!DOCTYPE html>
<html>
    <head>
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Telephone Number Validator</h1>
            <form id="form" class="form">
                <div class="camera"></div>
                <div class="phone-background">
                    <label id="label">Enter a Phone Number:</label><br />
                    <input type="text" id="user-input" required />
                    <div class="output" id="results-div"></div>
                </div>
                <div class="phone-footer">
                    <button type="button" class="btn" id="check-btn">Check</button>
                    <button type="button" class="btn" id="clear-btn">Clear</button>
                </div>
            </form>
        </main>
    </body>
    <script src="script.js"></script>
</html>
