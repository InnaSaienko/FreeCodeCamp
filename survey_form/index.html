<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p></h1>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label><br><br>
                    <input type="text" id="name" placeholder="Enter your name" required><br><br>
                    <label for="email" id="email-label">Email</label><br><br>
                    <input type="email" id="email" placeholder="Enter your Email" required><br><br>
                    <label for="age" id="number-label">Age(optional)</label><br><br>
                    <input type="number" id="number" min="13" max="100" placeholder="Age" required><br><br>
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p><br><br>
                        <select name="roles" id="dropdown">
                            <option value="select">  Select an option--</option>
                            <option value="student">Student</option>
                            <option value="full time">Full time job</option>
                            <option value="other">Other</option>
                        </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" class="input-radio" name="recomendation" value="definitely"
                        />Definitely</label>
                    <label>
                        <input type="radio" class="input-radio" name="recomendation" value="maybe" checked
                        />Maybe</label>
                    <label>
                        <input type="radio" class="input-radio" name="recomendation" value="not sure"
                        />Not sure</label>
                </div>
                <div class="form-group">
                    <p> What would you like to see improved? (Check all that apply)</p>
                        <label>
                            <input type="checkbox" id="fep" value="Front-end Projects"/>
                            Front-end Projects</label>
                        <label>
                            <input type="checkbox" id="bep" value="Back-end Projects"/>
                            Back-end Projects</label>
                        <label>
                            <input type="checkbox" id="ac" value="Additional Courses"/>
                            Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                        type="text" id="comments" placeholder="Enter your code here...">
                    </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
    <script src="script.js"></script>
</html>
