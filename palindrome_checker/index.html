<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <h1>Is it a Palindrome?</h1>
            <form id="form" class="form">
                <fieldset>
                    <label for="text" id="label">Enter in text to check for a palindrome: </label><br>
                    <input class="palindrome-input"type="text" id="text-input"/>
                    <button class="palindrome-btn" type="button" id="check-btn">Check</button>
                    <div class="result" id="result">
                        <output class="results-div" id="output"></output>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
    <script src="script.js"></script>
</html>
